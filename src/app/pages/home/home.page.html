<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col class="mid">
        <ion-title class="title-header">Giao tới</ion-title>
        <ion-label size="small" class="text-14 d-none">Ký túc xá ĐH Đà Lạt</ion-label>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item lines="none" class="search-item">
    <ion-row class="search-row">
      <ion-icon name="search-outline" color="success"></ion-icon>
      <ion-input class="bg-color-title" placeholder="Tìm kiếm rau củ quả trên Greeny"></ion-input>
    </ion-row>
  </ion-item>
  <div class="advertise">
    <img src="../../../assets/images/advertise-vegetable-2.jpg" alt="">
  </div>
  <ion-item lines="none" class="mgb-10">
    <ion-row class="promotion-row">
      <ion-col size="8">
        <ion-label>Bạn có 27 ưu đãi mua sắm</ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-button id="btn-xem">Xem</ion-button>
      </ion-col>
    </ion-row>
  </ion-item>
  <ion-row class="index mgb-10">
    <ion-col size="3" class="col-index">
      <img src="../../../assets/images/green-energy.png" alt="">
      <ion-label class="index-title">Khuyến Mãi</ion-label>
    </ion-col>
    <ion-col size="3" class="col-index">
      <img src="../../../assets/images/bonfire.png" alt="">
      <ion-label class="index-title">Bán Chạy</ion-label>
    </ion-col>
    <ion-col size="3" class="col-index">
      <img src="../../../assets/images/salad.png" alt="">
      <ion-label class="index-title">Rau Củ</ion-label>
    </ion-col>
    <ion-col size="3" class="col-index">
      <img src="../../../assets/images/grapes.png" alt="">
      <ion-label class="index-title">Trái Cây</ion-label>
    </ion-col>
  </ion-row>
  <div class="mgb-20 products" *ngFor="let item of arrayItem">
    <ion-item lines="none">
      <ion-row class="products-title-row">
        <ion-col size="8">
          <ion-label>{{item}}</ion-label>
        </ion-col>
        <ion-col size="4">
          <ion-button fill="clear" class="text-bold" (click)="openProducts()">
            Xem tất cả
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-row class="list-img-products">
      <ion-slides [options]="sliderConfig">
        <ion-slide *ngFor="let item of products">
            <ion-card class="ion-card" (click)="openDetail(item.name)">
              <!-- <img [src]="item.images" alt=""> -->
              <img src="../../../assets/images/background-img-organic.jpg" alt="">
              <div>
                <ion-label class="title-products-label">{{item.name}}</ion-label>
                <ion-note>Best Seller Giảm 50%</ion-note>
                <div>
                  <ion-label color="success">{{item.price}}</ion-label>
                  <ion-note>/kg</ion-note>
                  <ion-icon name="add-circle" color="success"></ion-icon>
                </div>
              </div>
            </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-row>
  </div>

</ion-content>
