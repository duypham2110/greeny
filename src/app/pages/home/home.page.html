      </div>
      <ion-col class="mid">
        <ion-title class="title-header">Giao tới</ion-title>
        <ion-label size="small" class="text-14 d-none">Ký túc xá ĐH Đà Lạt</ion-label>

</ion-header>

      <ion-label>Khuyến Mãi</ion-label>
    </ion-col>

    </ion-col>

    </ion-col>

    </ion-col>
  </ion-row>
  <div class="products">

      <ion-col size="9">
        <ion-label>Rau củ siêu ưu đãi 50%</ion-label>
        <ion-note>Nhập mã SHIPCITY miễn phí giao hàng 40k</ion-note>

          Xem tất cả
