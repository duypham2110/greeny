<ion-header>
  <ion-toolbar>
    <ion-row>
      <div>
        <ion-buttons class="backTop" slot="start">
          <ion-back-button icon="chevron-back-outline" defaultHref="tabs/home"></ion-back-button>
        </ion-buttons>
      </div>
      <ion-col class="mid">
        <ion-title class="title-header">Nhà cung cấp</ion-title>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-slides [options]="sliderConfig">
    <ion-slide>
      <ion-card>
        <div class="advertise">
          <ion-img class="img" [src]="loadedProduct.images[0]"></ion-img>
        </div>
      </ion-card>
    </ion-slide>
  </ion-slides>
  <ion-row lines="none" class="cost-row" color="success">
    <ion-label>{{loadedProduct.price}}</ion-label>
  </ion-row>

  <ion-row lines="none" class="name-product-row">
    <ion-label>{{loadedProduct.name}}</ion-label>
  </ion-row>
  <ion-item class="introduce">
    <ion-row>
      <ion-col size="3">
        <ion-icon name="home" color="success"></ion-icon>
      </ion-col>
      <ion-col size="6">
        <ion-label>Greeny Farm</ion-label>
        <ion-text>Nông trại organic cung cấp trái cây, thực phẩm.</ion-text>
      </ion-col>
      <ion-col size="3">
        <ion-button>Xem</ion-button>
      </ion-col>
    </ion-row>

  </ion-item>
  <ion-list class="introduce">
    <ion-row>
      <ion-label>Thông tin dinh dưỡng</ion-label>
      <ion-text>Vitamin A, B, C , X, Y, Z</ion-text>
      <ion-text>Chất béo, chất xơ</ion-text>
    </ion-row>
    <ion-row>
      <ion-label>HDSD & Bảo quản</ion-label>
      <ion-text>Dùng trong vòng 1 - 2 ngày</ion-text>
      <ion-text>Tránh ánh nắng trực tiếp</ion-text>
    </ion-row>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row class="row">
      <ion-button color="success" class="btn-footer">Đặt mua</ion-button>
    </ion-row>
  </ion-toolbar>
</ion-footer>
