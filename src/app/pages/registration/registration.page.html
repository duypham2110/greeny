<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Đăng ký tài khoản</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="signUpForm">    

    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName = "email" type="text" #email required></ion-input>
    </ion-item> 

    <ion-item lines="full">
      <ion-label position="floating">Mật khẩu</ion-label>
      <ion-input formControlName = "password" type="password" #password required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Xác nhận mật khẩu</ion-label>
      <ion-input formControlName = "rePassword" type="password" #rePassword required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col> 
      <ion-button [disabled]="!signUpForm.valid&&!checkPassword(password, rePassword)"
      type="submit" (click)="signUp(email, password)" expand="block">Đăng ký</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
