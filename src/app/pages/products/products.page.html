<ion-header>
  <ion-toolbar>
    <ion-row>
      <div>
        <ion-buttons class="backTop" slot="start">
          <ion-back-button icon="chevron-back-outline" defaultHref="tabs/home"></ion-back-button>
        </ion-buttons>
      </div>
      <ion-col class="mid">
        <ion-title class="title-header">Sản phẩm</ion-title>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="ion-content">
  <ion-searchbar placeholder='Tìm kiếm'></ion-searchbar>
  <ion-list class="hot" *ngFor="let run of listItem">
    <ion-item lines="none" class="title-item">
      {{run}}
    </ion-item>
    <ion-row class="products-hot-row">
      <ion-col size="6" *ngFor="let item of products">
        <ion-card class="item">
          <!-- <img [src]="item.images" alt=""> -->
          <img src="../../../assets/images/background-img-organic.jpg" alt="">
          <div>
            <ion-icon class="ticket-icon" name="ticket-outline" color="danger"></ion-icon>
            <ion-note>{{item.name}}</ion-note>
          </div>
          <div>
            <ion-label class="cost-label">{{item.price}}đ</ion-label>
            <ion-icon class="add-icon" name="add-circle" color="success"></ion-icon>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-list>
  <div class="line"></div>
  <ion-list class="promotion" *ngFor="let item of listItem">
    <ion-item lines="none" class="title-item">item</ion-item>
    <ion-item *ngFor="let item of products">
      <ion-row>
        <ion-col size="4">
          <!-- <img [src]="item.images" alt=""> -->
          <img src="../../../assets/images/background-img-organic.jpg" alt="">
        </ion-col>
        <ion-col size="8">
          <ion-row>
            <div>
              <ion-icon class="ticket-icon" name="ticket-outline" color="danger"></ion-icon>
              <ion-note>{{item.name}}</ion-note>
            </div>
            <ion-label class="cost-label">{{item.price}}đ</ion-label>
          </ion-row>
          <ion-row>
            <ion-note class="text-11">
              1 phần cơm 2 người gồm tôm nướng, ba chỉ, nạc, sườn non và canh cho 2 người
            </ion-note>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
